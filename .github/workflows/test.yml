name: "test"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FORCE_COLOR: 1

jobs:
  test_headless_old:
    name: headless=old ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci
    - run: npx playwright install chromium
    - run: npx playwright test
      env:
        BROWSER_NAME: chromium
        REPS: 100

  test_headed:
    name: headed ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci
    - run: npx playwright install chromium
    - run: npx playwright test
      env:
        BROWSER_NAME: chromium
        REPS: 100
        HEADED: 1

  test_headless_new:
    name: headless=new ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci
    - run: npx playwright install chromium
    - run: npx playwright test
      env:
        BROWSER_NAME: chromium
        REPS: 100
        PLAYWRIGHT_CHROMIUM_USE_HEADLESS_NEW: 1

  test_chrome_for_testing_headless_old:
    name: chrome for testing headless=old ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci
    - run: npx playwright install chromium
    - run: npx -y @puppeteer/browsers install chrome@130 > chrome-for-testing.txt
      cwd: .downloads
    - run: npx playwright test
      env:
        BROWSER_NAME: chromium
        REPS: 100
        READ_EXECUTABLE_PATH_FROM: ".downloads/chrome-for-testing.txt"

  test_chrome_for_testing_headed:
    name: chrome for testing headed ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci
    - run: npx playwright install chromium
    - run: npx -y @puppeteer/browsers install chrome@130 > chrome-for-testing.txt
      cwd: .downloads
    - run: npx playwright test
      env:
        BROWSER_NAME: chromium
        REPS: 100
        READ_EXECUTABLE_PATH_FROM: ".downloads/chrome-for-testing.txt"
        HEADED: 1

  test_chrome_for_testing_headless_new:
    name: chrome for testing headless=new ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci
    - run: npx playwright install chromium
    - run: npx -y @puppeteer/browsers install chrome@130 > chrome-for-testing.txt
      cwd: .downloads
    - run: npx playwright test
      env:
        BROWSER_NAME: chromium
        REPS: 100
        READ_EXECUTABLE_PATH_FROM: ".downloads/chrome-for-testing.txt"
        PLAYWRIGHT_CHROMIUM_USE_HEADLESS_NEW: 1
